<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - C&A Club</title>
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<section class="contact-container">
  <h1 class="contact-title">Contact Us</h1>
  <p class="contact-subtitle">Got questions, ideas, or need resources? Drop us a message – we're always happy to help.</p>

  <div class="contact-box">
    <!-- LEFT PANEL -->
    <div class="contact-left">
      <h2>Get In Touch</h2>
      <p><i class="fas fa-envelope"></i> <a href="mailto:info@cacclub.in">analyticsclubconsulting@gmail.com</a></p>

      <div class="socials">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
      </div>

      <hr>
      <h3>Our Location</h3>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3428.512158421349!2d76.76745357541971!3d30.760201974571025!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390fed8646a7fa07%3A0x3f0e6c9641e354fe!2sDr.%20S.%20S.%20Bhatnagar%20University%20Institute%20of%20Chemical%20Engineering%20%26%20Technology!5e0!3m2!1sen!2sin!4v1750952009686!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <!-- RIGHT PANEL -->
    <div class="contact-right">
      <h2>Send Us a Message</h2>
      <form>
        <div class="form-row">
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
        </div>
        <input type="text" placeholder="Subject (e.g., Request for resources)">
        <textarea rows="5" placeholder="Your message..." required></textarea>
        <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
      </form>
    </div>
  </div>
</section>

<footer class="team-footer">
  <p>Copyright © 2025 Consulting & Analytics Club</p>
</footer>

</body>
</html>
