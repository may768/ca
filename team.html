<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Team - C&A Club</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="team.css">
</head>
<body>
  <section class="team-section">
    <h1>Meet Our Team</h1>
    <div class="team-grid">

      <!-- Team Member 1 -->
      <div class="team-member">
        <div class="photo-wrapper" onclick="toggleIcons(this)">
          <img src="5.png" alt="John Doe">
          <div class="icons">
            <a href="https://linkedin.com/in/johndoe" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:johndoe@example.com"><i class="fas fa-envelope"></i></a>
          </div>
        </div>
        <h3>John Doe</h3>
        <p>President</p>
      </div>

      <!-- Team Member 2 -->
      <div class="team-member">
        <div class="photo-wrapper" onclick="toggleIcons(this)">
          <img src="6.png" alt="Jane Smith">
          <div class="icons">
            <a href="https://linkedin.com/in/janesmith" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:janesmith@example.com"><i class="fas fa-envelope"></i></a>
          </div>
        </div>
        <h3>Jane Smith</h3>
        <p>Vice President</p>
      </div>

    </div>
  </section>

  <script>
    function toggleIcons(wrapper) {
      wrapper.classList.toggle("show-icons");
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
